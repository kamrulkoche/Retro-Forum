<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>git </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="container mx-auto font-mulish">
    <header>
      <div class="flex justify-between mt-5">
        <div>
          <h2 class="font-black text-3xl">ReTro</h2>
        </div>

        <div class="hidden md:block">
          <ul class="flex gap-3">
            <li
              class="rounded-full bg-slate-100 hover:bg-slate-400 border border-gray-400 grid content-center"
            >
              <button>
                <img src="images/Frame.png" alt="" class="h-5 w-5 m-3" />
              </button>
            </li>
            <li
              class="rounded-full bg-slate-100 hover:bg-slate-400 border border-gray-400 grid content-center"
            >
              <button>
                <img src="images/Frame .png" alt="" class="h-5 w-5 m-3" />
              </button>
            </li>
            <li
              class="rounded-full bg-slate-100 hover:bg-slate-400 border border-gray-400 grid content-center"
            >
              <button>
                <img src="images/Frame+.png" alt="" class="h-5 w-5 m-3" />
              </button>
            </li>
            <li
              class="rounded-full bg-slate-100 hover:bg-slate-400 border border-gray-400 grid content-center"
            >
              <button>
                <img src="images/Flage.png" alt="" class="h-5 w-5 m-3" />
              </button>
            </li>
            <li
              class="rounded-full bg-[#6d72fb] hover:bg-[#6165ed] border border-gray-400 grid content-center px-5 text-lg font-bold text-white"
              type="submit"
            >
              <button>Sign In</button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="mt-8">
      <section class="header-banner">
        <div class="bg-[#12132D] p-4  lg:p-24 rounded-3xl relative grid grid-cols-1 xl:grid-cols-2 gap-20 content-between ">
          <div class="grid gap-3 mt-4 lg:mt-0">
            <h1 class="text-6xl font-black leading-tight text-white     ">
              Welcome to the 
              <span class="text-indigo-500">ReTro</span> Forum
            </h1>
            <p class="text-lg font-medium leading-8 text-white">
              Share your favorite opinion and win and wp <br class="hidden xl:block" />
              forum coffee mug!
            </p>
            <label
              class="input input-bordered flex items-center mt-10 gap-2 w-full max-w-sm py-7 rounded-full "
            >
              <input
                type="text"
                class="grow"
                placeholder="Search here anything"
              />
              <button
                class="bg-[#797DFC] px-5 py-2 rounded-full text-white font-bold text-xl"
              >
                Search
              </button>
            </label>
            <div class="absolute bottom-[-12px] left-[-2px] ...">
              <img src="images/bgbanner.png" alt="" class="w-[1800px]" />
            </div>
            
          </div>
          <div class="bg-white rounded-3xl min-w-full p-6 lg:p-14 lg:w-96 ">
            <ul class="grid gap-10">
              <li class="text-black text-2xl font-medium flex justify-between ">
                <p>Registered Users</p>
                <p>01</p>
              </li>
              <li class="text-black text-2xl font-medium flex justify-between">
                <p>Forum</p>
                <p>05</p>
              </li>
              <li class="text-black text-2xl font-medium flex justify-between">
                <p>Topics</p>
                <p>01</p>
              </li>
              <li class="text-black text-2xl font-medium flex justify-between">
                <p>Replies</p>
                <p>01</p>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
